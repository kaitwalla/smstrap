<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmsSink - Message Inspector</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-3">
                    <img src="/logo.png" alt="SmsSink Logo" class="h-10 w-10 object-contain">
                    <h1 class="text-3xl font-bold text-gray-800">SmsSink - Message Inspector</h1>
                </div>
                <div class="flex gap-2">
                    <a 
                        href="/credentials"
                        class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition-colors"
                    >
                        API Credentials
                    </a>
                    <button 
                        id="refreshBtn" 
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
                    >
                        Refresh
                    </button>
                    <button 
                        id="clearBtn" 
                        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors"
                    >
                        Clear All
                    </button>
                </div>
            </div>

            <!-- Simulate Inbound Message Form -->
            <div class="mb-6 bg-gray-50 border border-gray-200 rounded-lg p-4">
                <h2 class="text-lg font-semibold text-gray-800 mb-3">Simulate Inbound Message</h2>
                <form id="inboundForm" class="grid grid-cols-1 md:grid-cols-4 gap-3">
                    <div>
                        <label for="inboundFrom" class="block text-sm font-medium text-gray-700 mb-1">From</label>
                        <input 
                            type="text" 
                            id="inboundFrom" 
                            placeholder="+1234567890"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        />
                    </div>
                    <div>
                        <label for="inboundTo" class="block text-sm font-medium text-gray-700 mb-1">To</label>
                        <input 
                            type="text" 
                            id="inboundTo" 
                            placeholder="+0987654321"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        />
                    </div>
                    <div>
                        <label for="inboundText" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                        <input 
                            type="text" 
                            id="inboundText" 
                            placeholder="Hello!"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        />
                    </div>
                    <div class="flex items-end">
                        <button 
                            type="submit"
                            class="w-full px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition-colors"
                        >
                            Simulate Inbound
                        </button>
                    </div>
                </form>
                <div id="inboundStatus" class="mt-2 text-sm"></div>
            </div>

            <div id="statusBar" class="mb-4 flex items-center gap-2 flex-wrap">
                <div id="statusIndicator" class="w-3 h-3 rounded-full bg-green-500"></div>
                <span id="statusText" class="text-sm text-gray-600">Auto-refreshing every 10 seconds</span>
                <div class="flex items-center gap-2 ml-2">
                    <label for="refreshRate" class="text-xs text-gray-600">Refresh rate:</label>
                    <input 
                        type="number" 
                        id="refreshRate" 
                        min="1" 
                        max="3600" 
                        value="10"
                        class="w-20 px-2 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <span class="text-xs text-gray-600">seconds</span>
                </div>
                <span id="lastUpdate" class="text-xs text-gray-400 ml-auto"></span>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Timestamp</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Direction</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">From</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">To</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Body</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Media URLs</th>
                        </tr>
                    </thead>
                    <tbody id="messagesTable" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="7" class="px-6 py-4 text-center text-gray-500">Loading messages...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="emptyState" class="hidden text-center py-12">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">No messages</h3>
                <p class="mt-1 text-sm text-gray-500">Send a message to the mock API to see it here.</p>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;
        const DEFAULT_REFRESH_RATE = 10; // seconds

        // Get refresh rate from localStorage or use default
        function getRefreshRate() {
            const stored = localStorage.getItem('refreshRate');
            return stored ? parseInt(stored, 10) : DEFAULT_REFRESH_RATE;
        }

        // Save refresh rate to localStorage
        function setRefreshRate(seconds) {
            localStorage.setItem('refreshRate', seconds.toString());
        }

        // Format refresh rate for display
        function formatRefreshRate(seconds) {
            if (seconds === 1) return '1 second';
            return `${seconds} seconds`;
        }

        function formatTimestamp(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        function formatMediaURLs(mediaUrlsStr) {
            if (!mediaUrlsStr || mediaUrlsStr === '[]') return '-';
            try {
                const urls = JSON.parse(mediaUrlsStr);
                if (urls.length === 0) return '-';
                return urls.map(url => `<a href="${url}" target="_blank" class="text-blue-600 hover:underline">${url}</a>`).join('<br>');
            } catch {
                return mediaUrlsStr;
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const messages = await response.json();
                const tableBody = document.getElementById('messagesTable');
                const emptyState = document.getElementById('emptyState');

                // Handle null or undefined responses
                if (!messages || !Array.isArray(messages)) {
                    throw new Error('Invalid response format: expected array');
                }

                if (messages.length === 0) {
                    tableBody.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    document.getElementById('statusIndicator').classList.remove('bg-red-500');
                    document.getElementById('statusIndicator').classList.add('bg-green-500');
                    updateStatusText();
                    document.getElementById('lastUpdate').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                    return;
                }

                emptyState.classList.add('hidden');
                document.getElementById('statusIndicator').classList.remove('bg-red-500');
                document.getElementById('statusIndicator').classList.add('bg-green-500');
                updateStatusText();

                tableBody.innerHTML = messages.map(msg => {
                    const direction = msg.direction || 'outbound';
                    const directionColor = direction === 'inbound' 
                        ? 'bg-blue-100 text-blue-800' 
                        : 'bg-green-100 text-green-800';
                    return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatTimestamp(msg.created_at)}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${directionColor}">${direction.toUpperCase()}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">200 OK</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${msg.sender || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${msg.recipient || '-'}</td>
                        <td class="px-6 py-4 text-sm text-gray-900">${msg.content || '-'}</td>
                        <td class="px-6 py-4 text-sm text-gray-900">${formatMediaURLs(msg.media_urls)}</td>
                    </tr>
                `;
                }).join('');

                document.getElementById('lastUpdate').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('statusIndicator').classList.remove('bg-green-500');
                document.getElementById('statusIndicator').classList.add('bg-red-500');
                document.getElementById('statusText').textContent = 'Error loading messages';
            }
        }

        function updateStatusText() {
            const rate = getRefreshRate();
            document.getElementById('statusText').textContent = `Auto-refreshing every ${formatRefreshRate(rate)}`;
        }

        async function clearMessages() {
            if (!confirm('Are you sure you want to clear all messages?')) return;

            try {
                const response = await fetch('/api/messages', { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to clear messages');
                await loadMessages();
            } catch (error) {
                console.error('Error clearing messages:', error);
                alert('Failed to clear messages');
            }
        }

        function startAutoRefresh() {
            stopAutoRefresh(); // Clear any existing interval
            const rate = getRefreshRate();
            refreshInterval = setInterval(loadMessages, rate * 1000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        function handleRefreshRateChange() {
            const input = document.getElementById('refreshRate');
            let seconds = parseInt(input.value, 10);
            
            // Validate input
            if (isNaN(seconds) || seconds < 1) {
                seconds = 1;
                input.value = seconds;
            } else if (seconds > 3600) {
                seconds = 3600;
                input.value = seconds;
            }
            
            setRefreshRate(seconds);
            updateStatusText();
            startAutoRefresh(); // Restart with new rate
        }

        async function simulateInbound(e) {
            e.preventDefault();
            const form = e.target;
            const statusDiv = document.getElementById('inboundStatus');
            
            const from = document.getElementById('inboundFrom').value;
            const to = document.getElementById('inboundTo').value;
            const text = document.getElementById('inboundText').value;

            try {
                const response = await fetch('/api/messages/inbound', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ from, to, text })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                statusDiv.innerHTML = '<span class="text-green-600">✓ Inbound message simulated successfully!</span>';
                statusDiv.classList.remove('text-red-600');
                statusDiv.classList.add('text-green-600');
                
                form.reset();
                await loadMessages();
                
                setTimeout(() => {
                    statusDiv.textContent = '';
                }, 3000);
            } catch (error) {
                statusDiv.innerHTML = `<span class="text-red-600">✗ Error: ${error.message}</span>`;
                statusDiv.classList.remove('text-green-600');
                statusDiv.classList.add('text-red-600');
            }
        }

        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', loadMessages);
        document.getElementById('clearBtn').addEventListener('click', clearMessages);
        document.getElementById('inboundForm').addEventListener('submit', simulateInbound);
        
        // Refresh rate input handler
        const refreshRateInput = document.getElementById('refreshRate');
        refreshRateInput.value = getRefreshRate();
        refreshRateInput.addEventListener('change', handleRefreshRateChange);
        refreshRateInput.addEventListener('blur', handleRefreshRateChange);

        // Initial load and start auto-refresh
        loadMessages();
        startAutoRefresh();

        // Cleanup on page unload
        window.addEventListener('beforeunload', stopAutoRefresh);
    </script>
</body>
</html>
