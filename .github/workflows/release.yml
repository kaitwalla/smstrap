name: Release Build

on:
  release:
    types: [created]

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary_name: SmsSink
          - goos: linux
            goarch: arm64
            binary_name: SmsSink
          - goos: darwin
            goarch: amd64
            binary_name: SmsSink
          - goos: darwin
            goarch: arm64
            binary_name: SmsSink
          - goos: windows
            goarch: amd64
            binary_name: SmsSink.exe
          - goos: windows
            goarch: arm64
            binary_name: SmsSink.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.binary_name }} .
          mkdir -p release
          mv ${{ matrix.binary_name }} release/

      - name: Create archive
        shell: bash
        run: |
          cd release
          if [ "${{ matrix.goos }}" == "windows" ]; then
            zip SmsSink-${{ matrix.goos }}-${{ matrix.goarch }}.zip ${{ matrix.binary_name }}
            rm ${{ matrix.binary_name }}
          else
            tar czf SmsSink-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz ${{ matrix.binary_name }}
            rm ${{ matrix.binary_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmsSink-${{ matrix.goos }}-${{ matrix.goarch }}
          path: release/

  upload-release:
    name: Upload to release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        shell: bash
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-assets/ \;

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
