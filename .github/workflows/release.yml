name: Release Build

on:
  release:
    types: [published]

concurrency:
  group: release-build-${{ github.event.release.tag_name }}
  cancel-in-progress: false

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary_name: SmsSink
          - goos: linux
            goarch: arm64
            binary_name: SmsSink
          - goos: darwin
            goarch: amd64
            binary_name: SmsSink
          - goos: darwin
            goarch: arm64
            binary_name: SmsSink
          - goos: windows
            goarch: amd64
            binary_name: SmsSink.exe
          - goos: windows
            goarch: arm64
            binary_name: SmsSink.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.binary_name }} .
          mkdir -p release
          mv ${{ matrix.binary_name }} release/

      - name: Create archive
        shell: bash
        run: |
          cd release
          if [ "${{ matrix.goos }}" == "windows" ]; then
            ARCHIVE_NAME="SmsSink-${{ matrix.goos }}-${{ matrix.goarch }}.zip"
            zip "$ARCHIVE_NAME" ${{ matrix.binary_name }}
            mv "$ARCHIVE_NAME" ..
            rm ${{ matrix.binary_name }}
          else
            ARCHIVE_NAME="SmsSink-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
            tar czf "$ARCHIVE_NAME" ${{ matrix.binary_name }}
            mv "$ARCHIVE_NAME" ..
            rm ${{ matrix.binary_name }}
          fi
          cd ..
          rmdir release
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmsSink-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ env.ARCHIVE_NAME }}

  upload-release:
    name: Upload to release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        shell: bash
        run: |
          mkdir -p release-assets
          # Copy archives from artifact directories, ensuring one file per platform
          for dir in artifacts/SmsSink-*; do
            if [ -d "$dir" ]; then
              echo "Processing artifact directory: $dir"
              # Find the archive file (should be exactly one)
              ARCHIVE=$(find "$dir" -type f \( -name "*.tar.gz" -o -name "*.zip" \) | head -1)
              if [ -n "$ARCHIVE" ]; then
                FILENAME=$(basename "$ARCHIVE")
                echo "Found archive: $ARCHIVE -> $FILENAME"
                # Only copy if we don't already have this filename (prevent duplicates)
                if [ ! -f "release-assets/$FILENAME" ]; then
                  cp "$ARCHIVE" "release-assets/$FILENAME"
                  echo "Copied: $FILENAME"
                else
                  echo "Skipping duplicate: $FILENAME"
                fi
              fi
            fi
          done
          echo ""
          echo "Release assets prepared:"
          ls -lh release-assets/
          echo ""
          echo "File count: $(ls -1 release-assets/ | wc -l) files"

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
